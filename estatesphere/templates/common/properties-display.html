{% load static %}

<div class="row-md-4 mb-4">
    <div class="card">
        <!-- Fixed size image -->
        <img src="{{ property.image }}" class="card-img-top fixed-size-img" alt="{{ property.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ property.title }}</h5>
            <p class="card-text">{{ property.description|truncatechars:100 }}</p>
            <p class="text-muted"><strong>Price:</strong> ${{ property.price }}</p>
            <a href="{% url 'property-details' property.id %}" class="btn btn-primary">View Details</a>
        </div>
    </div>
</div>
