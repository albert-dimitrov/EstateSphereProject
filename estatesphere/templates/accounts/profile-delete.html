{% extends 'common/base.html' %}
{% load static %}

{% block title %}
    <title>DeleteProfile - EstateSphere</title>
{% endblock %}

{% block content %}
<div class="delete-wrapper">
    <div class="delete-card">
        <img src="{% static 'images/the-rock-r-u-sure.gif' %}" alt="Are you sure?" class="delete-gif">
        <h1>Are you sure?</h1>
        <p>This action cannot be undone.</p>
        <div class="delete-buttons">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn confirm-btn">Yes, Delete</button>
            </form>
            <a href="{% url 'profile-details' object.pk %}" class="btn cancel-btn">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
