{% extends 'common/base.html' %}

{% block content %}
<div class="profile-edit-wrapper">
    <div class="profile-edit-card">
        <h2>Edit Profile</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-buttons">
                <button type="submit" class="btn">Save Changes</button>
                <a href="{% url 'profile-details' object.pk %}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
